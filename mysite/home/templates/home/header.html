<!DOCTYPE html>
<html>
<head>
	<title>New Beginnings Marketplace</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">

<div class="row">

{% if latest_item_list %}
    {% for item in latest_item_list %}
      <div class="col-md-2">
        <div class="thumbnail">
          <img src="{{ item.photo.url }}" >
          <div class="caption">
            <h3>{{ item.name }} ({{ item.quantity }})</h3>
              <h6><a href="#">{{ item.userName }}</a></h6>
            <p>{{ item.condition }}<br/>
              Type: {{ item.itemType }}</p>
          </div>
        </div>
        </div>
    {% endfor %}
{% else %}
    <p>No item available</p>
{% endif %}
        
    </div>    
    
</body>
</html>
